<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bài 6</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.center {
    text-align: center;
}

.calculator-container {
    display: block;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
}

input {
    width: 60px;
    text-align: center;
}

button {
    width: 50px;
    margin-top: 10px;
}

#recent-calculations {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}

.operation {
    text-align: center;
    width: 25%;
}

.operation div {
    background-color: #f4f4f4;
    padding: 10px;
    border: 1px solid #ddd;
    min-height: 40px;
    max-height: 100px;
    overflow-y: auto;
}

.operation div p {
    margin: 0;
    padding: 5px 0;
}

.operation div p.active {
    color: red;
}

.reset-btn {
    text-align: center;
    background-color: red;
    color: white;
 
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
    display: inline-block;
}

.reset-btn:hover {
    background-color: darkred;
}
  </style>
  </head>
  <body>
    
    <p>đổi màu tôi đi</p>
    <button id="changecolor">xanh</button>
    <script>
      document
        .getElementById("changecolor")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "lightblue";
        });
    </script>
     <h2 class="center">Các phép toán</h2>

     <div class="calculator-container">
         <!-- cộng -->
         <input type="number" id="num1Add" placeholder="Input number">
         +
         <input type="number" id="num2Add" placeholder="Input number">
         <button onclick="calculate('add')">=</button>
         <input type="text" id="resultAdd" readonly>
     
         <!-- trừ -->
         <br><br>
         <input type="number" id="num1Sub" placeholder="Input number">
         -
         <input type="number" id="num2Sub" placeholder="Input number">
         <button onclick="calculate('sub')">=</button>
         <input type="text" id="resultSub" readonly>
     
         <!-- nhân -->
         <br><br>
         <input type="number" id="num1Mul" placeholder="Input number">
         *
         <input type="number" id="num2Mul" placeholder="Input number">
         <button onclick="calculate('mul')">=</button>
         <input type="text" id="resultMul" readonly>
     
         <!-- chia -->
         <br><br>
         <input type="number" id="num1Div" placeholder="Input number">
         /
         <input type="number" id="num2Div" placeholder="Input number">
         <button onclick="calculate('div')">=</button>
         <input type="text" id="resultDiv" readonly>
     </div>
     
     <h2 class="center">Các phép toán vừa thực hiện</h2>
     <div id="recent-calculations" class="center">
         <div class="operation">
             <p><strong>PHÉP CỘNG</strong></p>
             <div id="addLog">Chưa thực hiện</div>
         </div>
         <div class="operation">
             <p><strong>PHÉP TRỪ</strong></p>
             <div id="subLog">Chưa thực hiện</div>
         </div>
         <div class="operation">
             <p><strong>PHÉP NHÂN</strong></p>
             <div id="mulLog">Chưa thực hiện</div>
         </div>
         <div class="operation">
             <p><strong>PHÉP CHIA</strong></p>
             <div id="divLog">Chưa thực hiện</div>
         </div>
     </div>
     <!-- reset button -->
     <div class="center">
         <button class="reset-btn" onclick="resetCalculations()">reset</button>
     </div>
     <script src="b6_buoi9.js"></script>

  </body>
</html>
